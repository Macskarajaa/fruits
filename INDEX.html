<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .container.before{
        background-image: url(bg.jpg);
            background-repeat: no-repeat ;
            background-size: cover;
            background-position: center;
            opacity: 70%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
    }
    .container{     
        display: grid;
            place-content: top;
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-content: flex-start;
    }
</style>
<body>
    <div class="container">
        <h1>Déli gyümölcsök</h1>
        <h3>Neked melyik a kedvenced?</h3>
    </div>
</body>
</html>
